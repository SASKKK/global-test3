<!DOCTYPE html>
<html lang="en">
    <head>
            <title>全球时事周记可视化平台</title>
    </head>
<!-- Styles -->
<style>
    #chartdiv {
        width: 100%;
        height: 500px;
        max-width: 100%;
    }
</style>

<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/map.js"></script>
<script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

<!-- Chart code -->
<script>
    am5.ready(function() {

// Create root element
// https://www.amcharts.com/docs/v5/getting-started/#Root_element
        var root = am5.Root.new("chartdiv");


// Set themes
// https://www.amcharts.com/docs/v5/concepts/themes/
        root.setThemes([
            am5themes_Animated.new(root)
        ]);

// Create the map chart
// https://www.amcharts.com/docs/v5/charts/map-chart/
        var chart = root.container.children.push(
            am5map.MapChart.new(root, {
                panX: "rotateX",
                panY: "translateY",
                // fill:am5.color(0xFF1493),
                projection: am5map.geoMercator()
            })
        );

        var cont = chart.children.push(
            am5.Container.new(root, {
                layout: root.horizontalLayout,
                x: 20,
                y: 40
            })
        );


        // Add labels and controls
        cont.children.push(
            am5.Label.new(root, {
                centerY: am5.p50,
                text: "Map"
            })
        );

        var switchButton = cont.children.push(
            am5.Button.new(root, {
                themeTags: ["switch"],
                centerY: am5.p50,
                icon: am5.Circle.new(root, {
                    themeTags: ["icon"]
                })
            })
        );

        switchButton.on("active", function() {
            if (!switchButton.get("active")) {
                chart.set("projection", am5map.geoMercator());
                chart.set("panY", "translateY");
                chart.set("rotationY", 0);
                backgroundSeries.mapPolygons.template.set("fillOpacity", 0);
            } else {
                chart.set("projection", am5map.geoOrthographic());
                chart.set("panY", "rotateY");

                backgroundSeries.mapPolygons.template.set("fillOpacity", 0.1);
            }
        });

        cont.children.push(
            am5.Label.new(root, {
                centerY: am5.p50,
                text: "Globe"
            })
        );

// Create main polygon series for countries
// https://www.amcharts.com/docs/v5/charts/map-chart/map-polygon-series/
        var polygonSeries = chart.series.push(am5map.MapPolygonSeries.new(root, {
            geoJSON: am5geodata_worldLow
        }));

        polygonSeries.mapPolygons.template.setAll({
            tooltipText: "{name}",
            toggleKey: "active",
            interactive: true
        });

        polygonSeries.mapPolygons.template.states.create("hover", {
            fill: root.interfaceColors.get("primaryButtonHover")
        });

        polygonSeries.mapPolygons.template.states.create("active", {
            fill: root.interfaceColors.get("primaryButtonHover")
        });



// Create series for background fill
// https://www.amcharts.com/docs/v5/charts/map-chart/map-polygon-series/#Background_polygon
        var backgroundSeries = chart.series.push(am5map.MapPolygonSeries.new(root, {}));
        backgroundSeries.mapPolygons.template.setAll({
            fill: root.interfaceColors.get("alternativeBackground"),
            fillOpacity: 0.1,
            strokeOpacity: 0
        });
        backgroundSeries.data.push({
            geometry: am5map.getGeoRectangle(90, 180, -90, -180)
        });

        var graticuleSeries = chart.series.unshift(
            am5map.GraticuleSeries.new(root, {
                step: 10
            })
        );

        graticuleSeries.mapLines.template.set("strokeOpacity", 0.1)

        var previousPolygon;

        polygonSeries.mapPolygons.template.on("active", function(active, target) {
            if (previousPolygon && previousPolygon != target) {
                previousPolygon.set("active", false);
            }
            if (target.get("active")) {
                selectCountry(target.dataItem.get("id"));
                polygonSeries.zoomToDataItem(target.dataItem );
            }
            else {
                chart.goHome();
            }
            previousPolygon = target;
        });

        function selectCountry(id) {
            var dataItem = polygonSeries.getDataItemById(id);
            // var target = dataItem.get("mapPolygon");
            // if (target) {
            //     var centroid = target.geoCentroid();
            //     if (centroid) {
            //         chart.animate({ key: "rotationX", to: -centroid.longitude, duration: 150, easing: am5.ease.inOut(am5.ease.cubic) });
            //         chart.animate({ key: "rotationY", to: -centroid.latitude, duration: 150, easing: am5.ease.inOut(am5.ease.cubic) });
            //     }
            // }
        }

        var routes1 = {
            "type": "FeatureCollection",
            "features": [{
                "type": "Feature",
                "properties": {
                },
                "geometry": {
                    "type": "LineString",
                    "coordinates": [
                        [37.6176,55.7558],
                        [ 116.597504, 40.072498 ],
                        [2.351,48.8567]
                    ]
                }
            }]
        };

// Create line series
        var lineSeries1 = chart.series.push(
            am5map.MapLineSeries.new(root, {
                geoJSON: routes1

            })
        );
        lineSeries1.mapLines.template.setAll({
            stroke: am5.color(0xFFA500),
            strokeWidth: 2,
            // strokeOpacity: 0.5
        });


        var routes2 = {
            "type": "FeatureCollection",
            "features": [{
                "type": "Feature",
                "properties": {
                },
                "geometry": {
                    "type": "LineString",
                    "coordinates": [
                        [-74.00,40.43],
                        [ 116.597504, 40.072498 ],
                        [-74.00,40.43],
                        [2.351,48.8567],
                        [-74.00,40.43],
                        [37.6176,55.7558],
                        [-74.00,40.43],
                        [-77.0241,38.8921],
                        [-74.00,40.43],
                        [-0.1262,51.5002],
                    ]
                }
            }]
        };

// Create line series
        var lineSeries2 = chart.series.push(
            am5map.MapLineSeries.new(root, {
                geoJSON: routes2

            })
        );
        lineSeries2.mapLines.template.setAll({
            stroke: am5.color(0x00C5CD),
            strokeWidth: 2,
            strokeOpacity: 0.8
        });
        // Create point series for markers
// https://www.amcharts.com/docs/v5/charts/map-chart/map-point-series/
        var pointSeries1 = chart.series.push(am5map.MapPointSeries.new(root, {}));
        var pointSeries2 = chart.series.push(am5map.MapPointSeries.new(root, {}));
        var pointSeries3 = chart.series.push(am5map.MapPointSeries.new(root, {}));
        var colorset = am5.ColorSet.new(root, {});



        pointSeries1.bullets.push(function() {
            var container = am5.Container.new(root, {
                tooltipText: "{title}",
                cursorOverStyle: "pointer"
            });

            container.events.on("click", (e) => {
                window.location.href = e.target.dataItem.dataContext.url;
            });



            var circle = container.children.push(
                am5.Circle.new(root, {
                    radius: 4,
                    tooltipY: 0,
                    fill: am5.color(0xEEC591),
                    strokeOpacity: 0
                })
            );


            var circle2 = container.children.push(
                am5.Circle.new(root, {
                    radius: 4,
                    tooltipY: 0,
                    fill: am5.color(0xFFD700),
                    strokeOpacity: 0,
                    tooltipText: "{title}"
                })
            );
            circle.animate({
                key: "scale",
                from: 1,
                to: 5,
                duration: 600,
                easing: am5.ease.out(am5.ease.cubic),
                loops: Infinity
            });
            circle.animate({
                key: "opacity",
                from: 1,
                to: 0.1,
                duration: 600,
                easing: am5.ease.out(am5.ease.cubic),
                loops: Infinity
            });

            return am5.Bullet.new(root, {
                sprite: container
            });
        });

        pointSeries2.bullets.push(function() {
            var container = am5.Container.new(root, {
                tooltipText: "{title}",
                cursorOverStyle: "pointer"
            });

            container.events.on("click", (e) => {
                window.location.href = e.target.dataItem.dataContext.url;
            });



            var circle = container.children.push(
                am5.Circle.new(root, {
                    radius: 4,
                    tooltipY: 0,
                    fill: am5.color(0xCD5C5C),

                })
            );


            var circle2 = container.children.push(
                am5.Circle.new(root, {

                })

            circle.animate({
                key: "scale",

                to: 5,
                duration: 600,
                easing: am5.ease.out(am5.ease.cubic),
                loops: Infinity
            });
            circle.animate({
                key: "opacity",
                from: 1,
                to: 0.1,
                duration: 600,
                easing: am5.ease.out(am5.ease.cubic),
                loops: Infinity
            });

            return am5.Bullet.new(root, {
                sprite: container
            });
        });

        pointSeries3.bullets.push(function() {
            var container = am5.Container.new(root, {
                tooltipText: "{title}",
                cursorOverStyle: "pointer"
            });

            // container.events.on("click", (e) => {
            //     window.location.href = e.target.dataItem.dataContext.url;
            // });
            //


            var circle = container.children.push(
                am5.Circle.new(root, {
                    radius: 4,
                    tooltipY: 0,
                    fill: am5.color(0x6495ED),
                    strokeOpacity: 0
                })
            );


            var circle2 = container.children.push(
                am5.Circle.new(root, {
                    radius: 4,
                    tooltipY: 0,
                    fill: am5.color(0x00FFFF),
                    strokeOpacity: 0,
                    tooltipText: "{title}"
                })
            );

            circle.animate({
                key: "scale",
                from: 1,
                to: 5,
                duration: 600,
                easing: am5.ease.out(am5.ease.cubic),
                loops: Infinity
            });
            circle.animate({
                key: "opacity",
                from: 1,
                to: 0.1,
                duration: 600,
                easing: am5.ease.out(am5.ease.cubic),
                loops: Infinity
            });

            return am5.Bullet.new(root, {
                sprite: container
            });
        });

        var Gaza=[
            {
                title: "加沙（Gaza）",
                latitude: 31.3,
                longitude: 34.28,
                url: "https://saskkk.github.io/global-test3/%E5%B7%B4%E4%BB%A5%E5%86%B2%E7%AA%81.html"
            },
        ]
        var NewYork=[
            {
                title: "纽约（New York）",
                latitude: 40.43,
                longitude: -74.00
                // url: "https://saskkk.github.io/global-test3/%E7%BE%8E%E5%9B%BD%E5%AF%BC%E8%88%AA.html"
            }
        ]
        var cities = [
            {
                title: "布鲁塞尔（Brussels）",
                latitude: 50.8371,
                longitude: 4.3676,
                url: "https://saskkk.github.io/global-test3/%E6%AC%A7%E7%9B%9F%E5%AF%BC%E8%88%AA.html"
            },
            {
                title: "巴黎（Paris）",
                latitude: 48.8567,
                longitude: 2.351,
                url: "https://saskkk.github.io/global-test3/%E6%B3%95%E5%9B%BD%E5%AF%BC%E8%88%AA.html"
            },

            {
                title: "莫斯科（Moscow）",
                latitude: 55.7558,
                longitude: 37.6176,
                url: "https://saskkk.github.io/global-test3/%E4%BF%84%E7%BD%97%E6%96%AF%E5%AF%BC%E8%88%AA.html"
            },

            {
                title: "伦敦（London）",
                latitude: 51.5002,
                longitude: -0.1262,
                url: "https://saskkk.github.io/global-test3/%E8%8B%B1%E5%9B%BD%E5%AF%BC%E8%88%AA.html"
            },
            {
                title: "北京（Peking）",
                latitude: 39.9056,
                longitude: 116.3958,
                url: "https://saskkk.github.io/global-test3/%E4%B8%AD%E5%9B%BD%E5%AF%BC%E8%88%AA.html"
            },

            {
                title: "华盛顿（Washington）",
                latitude: 38.8921,
                longitude: -77.0241,
                url: "https://saskkk.github.io/global-test3/%E7%BE%8E%E5%9B%BD%E5%AF%BC%E8%88%AA.html"
            },


        ];

        for (var j = 0; j < Gaza.length; j++) {
            var city1 = Gaza[j];
            addCity2(city1.longitude, city1.latitude, city1.title, city1.url);
        }
        function addCity2(longitude, latitude, title, url) {
            pointSeries2.data.push({
                url: url,
                geometry: { type: "Point", coordinates: [longitude, latitude] },
                title: title
            });

        }
        for (var m = 0; m < NewYork.length; m++) {
            var city2 = NewYork[m];
            addCity3(city2.longitude, city2.latitude, city2.title);
        }
        function addCity3(longitude, latitude, title) {
            pointSeries3.data.push({
                // url: url,
                geometry: { type: "Point", coordinates: [longitude, latitude] },
                title: title
            });

        }


        for (var i = 0; i < cities.length; i++) {
            var city = cities[i];
            addCity1(city.longitude, city.latitude, city.title, city.url);
        }

        function addCity1(longitude, latitude, title, url) {
            pointSeries1.data.push({
                url: url,
                geometry: { type: "Point", coordinates: [longitude, latitude] },
                title: title
            });

        }

// Add zoom control
// https://www.amcharts.com/docs/v5/charts/map-chart/map-pan-zoom/#Zoom_control
        chart.set("zoomControl", am5map.ZoomControl.new(root, {}));


// Set clicking on "water" to zoom out
        chart.chartContainer.get("background").events.on("click", function () {
            chart.goHome();
        })


// Make stuff animate on load
        chart.appear(1000, 100);

    });
    // end am5.ready()
    chart.events.on("click", function(ev) {
        console.log(chart.invert(ev.point))
    });

</script>
