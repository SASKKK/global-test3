<!DOCTYPE html>
<html lang="en">
<!-- Styles -->
<style>
    #chartdiv {
        width: 100%;
        height: 500px;
        max-width: 100%;
    }
</style>

<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/map.js"></script>
<script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

<!-- Chart code -->
<script>
    am5.ready(function() {

// Create root element
// https://www.amcharts.com/docs/v5/getting-started/#Root_element
        var root = am5.Root.new("chartdiv");


// Set themes
// https://www.amcharts.com/docs/v5/concepts/themes/
        root.setThemes([
            am5themes_Animated.new(root)
        ]);

// Create the map chart
// https://www.amcharts.com/docs/v5/charts/map-chart/
        var chart = root.container.children.push(
            am5map.MapChart.new(root, {
                panX: "rotateX",
                panY: "translateY",
                projection: am5map.geoMercator()
            })
        );

        var cont = chart.children.push(
            am5.Container.new(root, {
                layout: root.horizontalLayout,
                x: 20,
                y: 40
            })
        );


        // Add labels and controls
        cont.children.push(
            am5.Label.new(root, {
                centerY: am5.p50,
                text: "Map"
            })
        );

        var switchButton = cont.children.push(
            am5.Button.new(root, {
                themeTags: ["switch"],
                centerY: am5.p50,
                icon: am5.Circle.new(root, {
                    themeTags: ["icon"]
                })
            })
        );

        switchButton.on("active", function() {
            if (!switchButton.get("active")) {
                chart.set("projection", am5map.geoMercator());
                chart.set("panY", "translateY");
                chart.set("rotationY", 0);
                backgroundSeries.mapPolygons.template.set("fillOpacity", 0);
            } else {
                chart.set("projection", am5map.geoOrthographic());
                chart.set("panY", "rotateY");

                backgroundSeries.mapPolygons.template.set("fillOpacity", 0.1);
            }
        });

        cont.children.push(
            am5.Label.new(root, {
                centerY: am5.p50,
                text: "Globe"
            })
        );

// Create main polygon series for countries
// https://www.amcharts.com/docs/v5/charts/map-chart/map-polygon-series/
        var polygonSeries = chart.series.push(am5map.MapPolygonSeries.new(root, {
            geoJSON: am5geodata_worldLow
        }));

        polygonSeries.mapPolygons.template.setAll({
            tooltipText: "{name}",
            toggleKey: "active",
            interactive: true
        });

        polygonSeries.mapPolygons.template.states.create("hover", {
            fill: root.interfaceColors.get("primaryButtonHover")
        });

        polygonSeries.mapPolygons.template.states.create("active", {
            fill: root.interfaceColors.get("primaryButtonHover")
        });



// Create series for background fill
// https://www.amcharts.com/docs/v5/charts/map-chart/map-polygon-series/#Background_polygon
        var backgroundSeries = chart.series.push(am5map.MapPolygonSeries.new(root, {}));
        backgroundSeries.mapPolygons.template.setAll({
            fill: root.interfaceColors.get("alternativeBackground"),
            fillOpacity: 0.1,
            strokeOpacity: 0
        });
        backgroundSeries.data.push({
            geometry: am5map.getGeoRectangle(90, 180, -90, -180)
        });

        var graticuleSeries = chart.series.unshift(
            am5map.GraticuleSeries.new(root, {
                step: 10
            })
        );

        graticuleSeries.mapLines.template.set("strokeOpacity", 0.1)

        var previousPolygon;

        polygonSeries.mapPolygons.template.on("active", function(active, target) {
            if (previousPolygon && previousPolygon != target) {
                previousPolygon.set("active", false);
            }
            if (target.get("active")) {
                selectCountry(target.dataItem.get("id"));
                polygonSeries.zoomToDataItem(target.dataItem );
            }
            else {
                chart.goHome();
            }
            previousPolygon = target;
        });

        function selectCountry(id) {
            var dataItem = polygonSeries.getDataItemById(id);
            // var target = dataItem.get("mapPolygon");
            // if (target) {
            //     var centroid = target.geoCentroid();
            //     if (centroid) {
            //         chart.animate({ key: "rotationX", to: -centroid.longitude, duration: 150, easing: am5.ease.inOut(am5.ease.cubic) });
            //         chart.animate({ key: "rotationY", to: -centroid.latitude, duration: 150, easing: am5.ease.inOut(am5.ease.cubic) });
            //     }
            // }
        }

        // Create point series for markers
// https://www.amcharts.com/docs/v5/charts/map-chart/map-point-series/
        var pointSeries = chart.series.push(am5map.MapPointSeries.new(root, {}));
        var colorset = am5.ColorSet.new(root, {});

        pointSeries.bullets.push(function() {
            var container = am5.Container.new(root, {
                tooltipText: "{title}",
                cursorOverStyle: "pointer"
            });

            container.events.on("click", (e) => {
                window.location.href = e.target.dataItem.dataContext.url;
            });



            var circle = container.children.push(
                am5.Circle.new(root, {
                    radius: 4,
                    tooltipY: 0,
                    fill: colorset.next(),
                    strokeOpacity: 0
                })
            );


            var circle2 = container.children.push(
                am5.Circle.new(root, {
                    radius: 4,
                    tooltipY: 0,
                    fill: colorset.next(),
                    strokeOpacity: 0,
                    tooltipText: "{title}"
                })
            );

            circle.animate({
                key: "scale",
                from: 1,
                to: 5,
                duration: 600,
                easing: am5.ease.out(am5.ease.cubic),
                loops: Infinity
            });
            circle.animate({
                key: "opacity",
                from: 1,
                to: 0.1,
                duration: 600,
                easing: am5.ease.out(am5.ease.cubic),
                loops: Infinity
            });

            return am5.Bullet.new(root, {
                sprite: container
            });
        });

        var cities = [
            {
                title: "Brussels",
                latitude: 50.8371,
                longitude: 4.3676,
                url: "http://www.amcharts.com"
            },

            {
                title: "Paris",
                latitude: 48.8567,
                longitude: 2.351,
                url: "http://www.amcharts.com"
            },

            {
                title: "Moscow",
                latitude: 55.7558,
                longitude: 37.6176,
                url: "https://www.yidaiyilu.gov.cn/country/Russia"
            },

            {
                title: "London",
                latitude: 51.5002,
                longitude: -0.1262,
                url: "https://saskkk.github.io/global-test3/%E8%8B%B1%E5%9B%BD%E5%AF%BC%E8%88%AA.html"
            },
            {
                title: "Peking",
                latitude: 39.9056,
                longitude: 116.3958,
                url: "https://saskkk.github.io/global-test3/%E8%8B%B1%E5%9B%BD%E5%AF%BC%E8%88%AA.html"
            },

            {
                title: "Washington",
                latitude: 38.8921,
                longitude: -77.0241,
                url: "http://www.amcharts.com"
            },

        ];

        for (var i = 0; i < cities.length; i++) {
            var city = cities[i];
            addCity(city.longitude, city.latitude, city.title, city.url);
        }

        function addCity(longitude, latitude, title, url) {
            pointSeries.data.push({
                url: url,
                geometry: { type: "Point", coordinates: [longitude, latitude] },
                title: title
            });
        }

// Add zoom control
// https://www.amcharts.com/docs/v5/charts/map-chart/map-pan-zoom/#Zoom_control
        chart.set("zoomControl", am5map.ZoomControl.new(root, {}));


// Set clicking on "water" to zoom out
        chart.chartContainer.get("background").events.on("click", function () {
            chart.goHome();
        })


// Make stuff animate on load
        chart.appear(1000, 100);

    });
    // end am5.ready()
    chart.events.on("click", function(ev) {
        console.log(chart.invert(ev.point))
    });

    // 创建信息窗口
    // var opts = {
    //     width: 200,
    //     height: 100,
    //     title: '北京市',
    // };
    // var infoWindow = new BMapGL.InfoWindow('地址：北京市xxxxxxx', opts);
    // // 点标记添加点击事件
    // map.openInfoWindow(infoWindow,map.getCenter());
    // marker.addEventListener('click', function () {
    //     map.openInfoWindow(infoWindow, point); // 开启信息窗口
    // });
</script>

<!-- HTML -->
<div id="chartdiv"></div>
</html>
